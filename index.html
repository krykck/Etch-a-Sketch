<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div id="container"></div>
</head>
<style>
:root {
  --grid-cols: 1;
  --grid-rows: 1;
}
.clear {
  margin: auto;
  display:block;

}

#container {
  margin:auto;
  display: grid;
  width:600px;
  height:600px;
  grid-template-rows: repeat(var(--grid-rows), auto);
  grid-template-columns: repeat(var(--grid-cols), auto);
}

.grid-item {

  border: 1px solid #ddd;
  text-align: center;
}



</style>
<body>
<script>
const container = document.getElementById("container");
let gridSize = prompt("What will be your grid size? ");
function makeRows(gridSize) {
  container.style.setProperty('--grid-rows', gridSize);
  container.style.setProperty('--grid-cols', gridSize);
  for (c = 0; c < (gridSize * gridSize); c++) {
    let cell = document.createElement("div");
    container.appendChild(cell).className = "grid-item";
  };
};

makeRows(gridSize);

var squares=document.querySelectorAll(".grid-item");
for(var i=0; i<squares.length; i++){
    squares[i].addEventListener("mouseover",(e)=>{
        var x = Math.floor(Math.random() * 256);
        var y = Math.floor(Math.random() * 256);
        var z = Math.floor(Math.random() * 256);
        var bgColor = "rgb(" + x + "," + y + "," + z + ")";
        e.target.style.backgroundColor=bgColor;

    });
}

var clear=document.createElement("button");
clear.textContent="Clear";
clear.classList.add("clear");
document.body.appendChild(clear);
clear.addEventListener("click",(e)=>{
    document.location.reload()
});




</script>
</body>
</html>
